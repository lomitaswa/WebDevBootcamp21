<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio Data</title>
</head>
<body>
    
    <h1>My Bio Data</h1>
    
    <form action="" method="POST">

        <fieldset>
            <legend>Personal Information</legend>
    
            <label for="first-name">FirstName</label>
            <input type="text" name="first-name" id="first-name" placeholder="First Name">
    
            <label for="last-name">LastName</label>
            <input type="text" name="last-name" id="last-name" placeholder="Last Name">
            <br>
    
            <label for="male">Male</label>
            <input type="radio" name="gender" id="male">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="female">
            <label for="others">Others</label>
            <input type="radio" name="gender" id="others">
            <br>
    
            <label for="dob">Date of Birth</label>
            <input type="date" name="dob" id="dob" required>
            <br>
    
            <label for="email">E-Mail</label>
            <input type="email" name="email" id="email" placeholder="Enter Your Email" required>
            <br>
            
            <label for="tel">Phone</label>
            <input type="tel" name="tel" id="tel" placeholder="+91" maxlength="10">
            <br>
    
            <label for="height">Height</label>
            <input type="number" name="height" id="height" placeholder="Height in Feet" >
        </fieldset>
    
        <fieldset>
            <legend>Education</legend>
    
            <label for="school">School Name</label>
            <input type="text" name="school-name" id="school" placeholder="School Name">
            <br>
    
            <label for="class">Class</label>
            <input type="text" name="class" id="class" placeholder="Enter Class">
            <br>
    
            <label for="stream">Stream</label>
            <select name="stream" id="stream">
                <option>Stream</option>
                <option>Science</option>
                <option>Commerce</option>
                <option>Arts</option>
            </select>
            <br>
            <label for="">Marksheet</label>
            <input type="file" name="marksheet" id="marksheet">
        
        </fieldset>
    
        <input type="submit">
    </form>
</body>
</html>
